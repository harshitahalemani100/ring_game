<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0%;
        box-sizing: border-box;
    }
    .container{
        position: relative;
    }
    .pole{
        background-color: brown;
        position: absolute;
    }
    .ring{
        position: absolute;
    }
</style>
<body>
    <main>
        <h1>Rings and Towers game</h1>
        <div class="container">

        </div>
    </main>
    <script>
        window.onload=function(){
            const gameContainer = document.querySelector(".container")
            const levelsToPoles=new Map()
            levelsToPoles.set(1, 3)           //in first level 3 poles
            levelsToPoles.set(2, 5)           //in second level 5 poles
            levelsToPoles.set(3, 7)            //in third level 7 poles 
            const ringsPerPole = 4
            const ringHeight = 100
            const poleWidth = 50
            const ringWidth = ringHeight*2
            const poleHeight = ringWidth*ringsPerPole+10

            function getRing(x,y,color){
                const div = document.createElement("div")
                div.classList.add("ring")
                div.style.backgroundColor = color
                return {
                    px:x,
                    py:y,
                    color,
                    moveTo({x,y}){
                        this.px=x
                        this.py=y
                        div.style.left=`$(x-ringWidth/2)px`
                        div.style.top=`$(y-ringHeight/2)px`
                    }
                }
                
            }

            function getPole({x,y}){
                const div = document.createElement("div")
                div.classList.add("pole")
                div.style.height = `${poleHeight}px`
                div.style.Width = `${poleWidth}px`
                div.style.left = `${x}px`
                div.style.top = `50px`
                return {
                    rings:[],
                    div

                }
                
            }

            function makeGame(levels=3){
                return{
                    currentLevel:1,
                    poles:levelsToPoles.get(1),
                    makePoles(){
                        let ps=[]
                        const gap = ringWidth+20
                        let x=0,y=poleHeight+20
                        for(let i=0; i<this.poles; i++){
                            x+=gap
                           const p = getPole({x,y})
                           gameContainer.appendChild(p.div)
                           ps.push(p)
                        }
                        console.log(this.poles)
                    }
                }
            }
            
            const g = makeGame()
            g.makePoles()
        }
    </script>
</body>
</html>
